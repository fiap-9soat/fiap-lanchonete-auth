name: Apply Terraform plan in AWS

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  apply:
    runs-on: ubuntu-latest
    name: Apply terraform plan
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: terraform apply
        uses: dflook/terraform-apply@v1
        with:
          variables: |
            aws_access_key = "${{ secrets.TERRAFORM_AWS_ACCESS_KEY }}"
            aws_secret_key = "${{ secrets.TERRAFORM_AWS_SECRET_KEY }}"
            aws_token_key = "${{ secrets.TERRAFORM_AWS_TOKEN_KEY }}"
